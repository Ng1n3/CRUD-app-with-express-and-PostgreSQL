name: NodeJS with Gulp

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        env:
          POSTGRES_DB: ${{ secrets.DB_DATABASE }}
          POSTGRES_USERNAME: ${{ secrets.DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        postgres:
          - 5432:5432
        options: >-
          --health-cmd='pg_isready -U ${{ secrets.DB_USERNAME }}'
          --health-intervals=10s
          --health-timeouts=5s
          --health-retries=5  

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Test App code
        run: npm test

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U ${{ secrets.DB_USERNAME }};    do echo "Waiting for postgres..."
            sleep 2
          done
      - name: Build with Gulp
        run: gulp
